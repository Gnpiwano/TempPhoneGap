<md-toolbar flex ng-init='init()' layout-align="center center">
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
    <md-button class="md-icon-button " aria-label="Menu" ng-click="main.toggle()">
      <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>
    <p>{{ pokemon.name }}</p>
    <div style="width: 40px; height: 40px;"></div>
  </div>
</md-toolbar>

<md-sidenav class="md-sidenav-left" md-component-id="left">
  <md-toolbar>
    <h1 class="md-toolbar-tools">Settings</h1>
  </md-toolbar>
  <md-list ng-cloak>
    <md-list-item  ng-click="showPrompt($event)">
      <ng-md-icon icon="school"></ng-md-icon>
      <p>Change Name</p>
    </md-list-item>
    <md-list-item ng-href="http://www.google.com">
      <ng-md-icon icon="settings_ethernet"></ng-md-icon>
      <p>Angular Material</p>
    </md-list-item>
  </md-list>
</md-sidenav>

<md-content flex layout-padding>
    <md-content>
        <md-list>
            <md-list-item class="md-3-line">
                <img src="{{ pokemon.sprites.front_default }}"/>
                <div class="md-list-item-text">
                    <h3>{{ pokemon.name }}</h3>
                    <b/>
                    <h4>Pokemon Type</h4>
                    <p ng-repeat="t in pokemon.types"> {{ t.type.name }}</p>
                </div>
                <md-divider md-inset ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
    <md-content>
        <md-list-item class="md-3-line">
            <img src="{{ pokemon.sprites.back_default }}"/>
            <div class="md-list-item-text">
                <h4> Standard Information</h4>
                <h5> Base Experience : {{ pokemon.base_experience }}</h5>
                <h5> height : {{ pokemon.height }}</h5>
                <h5> Weight : {{ pokemon.weight }}</h5>
                <h5> Pokedex id : {{ pokemon.order }}</h5>
            </div>
            <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
    </md-content>
</md-content>
